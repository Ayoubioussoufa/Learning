<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello I am a %s string', 'string')
    // Styled
    console.log('PLop %c i am some great text', 'font-size: 50px; color: red');
    // warning!
    console.warn('Oh Noooo');
    // Error :|
    console.error('Oh NNOOOOOO');
    // Info
    console.info('Crocodiles');
    // Testing
    console.assert(2 === 1, 'That is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    let p = document.querySelector('p');
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(dog.name, dog.age);
      console.groupEnd(dog.name);
    });
    // counting
    console.count("BREAK");
    // timing
    console.time("Fetching data");
    console.timeEnd("Fetching data");

    console.table(dogs);
  </script>
</body>
</html>
